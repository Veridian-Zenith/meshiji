name: CI/CD Pipeline (Racket)

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Build and test on Ubuntu
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Racket
      run: |
        curl -fsSL https://download.racket-lang.org/racket-v8.9.13.sh | bash /dev/stdin --unix-style --dest /usr/local

    - name: Install Racket dependencies
      run: |
        export PATH="$PATH:/usr/local/racket/bin"
        raco pkg install json

    - name: Validate Racket syntax
      run: |
        export PATH="$PATH:/usr/local/racket/bin"
        echo "Validating Racket files..."
        for file in *.rkt; do
          echo "Checking $file"
          racket -c "$file"
        done

    - name: Run tests
      run: |
        export PATH="$PATH:/usr/local/racket/bin"

        echo "Running Voix tests..."
        # Test configuration parsing
        racket voix.rkt

        # Test help display
        racket -e '(require "main") (display-help)'

        # Test with sample config
        racket -e '(require "main") (check-config "test-config.conf")'

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: voix-racket-source
        path: |
          *.rkt
          *.md
          *.conf
          info.rkt

  # Security analysis
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run security analysis
      run: |
        echo "Analyzing Racket files for security issues..."
        for file in *.rkt; do
          echo "Checking $file"
          grep -n "system\|eval\|read" "$file" || true
