name: "CodeQL - Flutter/Dart"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 2 * * 1' # Runs weekly on Monday at 02:00 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript", "python" ] # Dart is not natively supported by CodeQL yet, so analyze Flutter/Dart dependencies via JS/TS & Python if relevant

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter SDK
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          version: stable
          channel: stable

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Optional: build the app (for code scanning & dependency analysis)
      - name: Build Flutter app
        run: flutter build apk --release || flutter build linux --release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default queries or add custom query packs here
          # queries: security-extended, security-and-quality

      # Manual build step (only if using 'manual' mode)
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build required. Replace this with your build commands."
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # Caching system
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
