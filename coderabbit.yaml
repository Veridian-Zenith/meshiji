# CodeRabbit Free Configuration for Racket Project
# https://docs.coderabbit.ai/

language: "Racket"

# Review Configuration
reviews:
  profile: "free"  # Free tier
  request_changes_workflow: true
  high_level_summary: true
  poem: true  # Enable AI-generated poem summaries
  collapse_walkthrough: false
  auto_title: true
  auto_title_placeholders:
    - "Voix"
    - "Main Module"
    - "Auth Module"
  fix_tokens:
    - Racket: "#lang racket"

# Code Scanning
languages:
  - name: "racket"
    type: "programming"
    extensions: ".rkt,.rktd"

# Chat Configuration
chat:
  auto_reply: true

# Collaboration
collaboration:
  plan: "free"  # Free tier
  maximum_comments: 100

# Workflows
workflows:
  auto_activate_open_prs: true
  high_level_summary: true
  poem: true
  auto_title: true
  auto_title_placeholders:
    - "Voix"
    - "Main Module"
    - "Auth Module"

# PR Configuration
pull_request:
  emoji: true

# Code Block Language Detection
code_block:
  language_detection: true

# Repository Analysis
repository:
  analysis: true
  maximum_commit_history: 25

# Directory and File Exclusion
exclude:
  - "**/*.md"
  - "AUR/**/*"
  - ".git/**/*"
  - ".github/**/*"
  - ".vscode/**/*"
  - "*.conf"

# Include specific Racket directories
include:
  - "*.rkt"

# Analysis Configuration
analysis:
  type: "full"  # Full analysis for free tier
  external_permissions: false
  high_level_summary: true
  low_level_summary: "always"
  credential_scan: true

# Security Configuration
security:
  spotbugs:
    enabled: true
  osv:
    enabled: true

# Review Status Configuration
review_status:
  changes_requested: true
  approved: true
  waiting: true

# Feedback Configuration
feedback:
  default_thumbs: "up"
  default_branches:
    - "main"
    - "master"
    - "develop"
