# Voix-Racket Sample Configuration
# This file demonstrates the modern configuration syntax

# Allow user 'testuser' to run any command as root with authentication caching
permit persist testuser as root

# Allow users in 'wheel' group to run any command as root
permit group:wheel as root

# Allow specific commands for GUI applications
permit keepenv testuser cmd /usr/bin/firefox
permit keepenv testuser cmd /usr/bin/code
permit keepenv testuser cmd /usr/bin/gedit

# Allow systemctl commands without password for service management
permit nopasswd testuser cmd /usr/bin/systemctl

# Allow package management tools
permit testuser cmd /usr/bin/pacman
permit testuser cmd /usr/bin/apt
permit testuser cmd /usr/bin/yum

# Allow development tools
permit testuser cmd /usr/bin/gcc
permit testuser cmd /usr/bin/g++
permit testuser cmd /usr/bin/cmake
permit testuser cmd /usr/bin/make

# Allow log viewing
permit testuser cmd /usr/bin/journalctl
permit testuser cmd /usr/bin/dmesg

# Explicitly deny dangerous commands
deny testuser cmd /bin/rm -rf /
deny testuser cmd /usr/bin/dd
deny testuser cmd /usr/bin/mkfs
deny testuser cmd /usr/bin/fdisk
